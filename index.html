<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación 3 - Aplicación Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* TEMA BABY PINK PERSONALIZADO */
        /* TEMA BABY PINK PERSONALIZADO */
        :root {
            --pink-baby: #f472b6;
            /* Rosa específico pedido por usuario */
            --pink-dark: #e01d88;
            /* Fucsia oscuro para bordes/detalles */
            --pink-text: #000000;
            /* NEGRO OSCURO para letras (Header y otros) */
        }

        /* Sobreescribir el color Primario de Bootstrap (Azul) por Rosado */
        .bg-primary {
            background-color: var(--pink-baby) !important;
            color: var(--pink-text) !important;
            /* Letras oscuras para que se noten */
        }

        /* Asegurar que el texto del navbar sea visible */
        .navbar-dark .navbar-brand {
            color: var(--pink-text) !important;
            font-weight: bold;
        }

        .navbar-dark .nav-link {
            color: var(--pink-text) !important;
        }

        .text-primary {
            color: var(--pink-dark) !important;
        }

        .border-primary {
            border-color: var(--pink-baby) !important;
        }

        .btn-primary {
            background-color: var(--pink-baby) !important;
            border-color: var(--pink-baby) !important;
            color: var(--pink-text) !important;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--pink-dark) !important;
            border-color: var(--pink-dark) !important;
            color: white !important;
        }

        .btn-outline-primary {
            color: var(--pink-dark) !important;
            border-color: var(--pink-baby) !important;
        }

        .btn-outline-primary:hover {
            background-color: var(--pink-baby) !important;
            color: var(--pink-text) !important;
        }

        .card-header.border-primary {
            border-bottom-color: var(--pink-baby) !important;
        }
    </style>
</head>

<body>


    <header id="main-header">
    </header>


    <main class="container py-4">


        <section id="controls-section" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3" id="filters-title"><!-- Texto via JS --></h5>

                    <div class="row g-3">

                        <div class="col-md-4">
                            <label for="filter-name" class="form-label"
                                id="label-filter-name"><!-- Texto via JS --></label>
                            <input type="text" class="form-control" id="filter-name">
                        </div>


                        <div class="col-md-4">
                            <label for="filter-value" class="form-label"
                                id="label-filter-value"><!-- Texto via JS --></label>
                            <input type="number" class="form-control" id="filter-value" placeholder="0">
                        </div>


                        <div class="col-md-4">
                            <label for="filter-type" class="form-label"
                                id="label-filter-type"><!-- Texto via JS --></label>
                            <select class="form-select" id="filter-type">
                                <option value="all">Todos</option>
                                <option value="uf">UF</option>
                                <option value="dolar">Dólar</option>
                                <option value="euro">Euro</option>
                                <option value="utm">UTM</option>
                                <option value="bitcoin">Bitcoin</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button id="btn-load-data" class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </section>


        <section id="indicators-container" class="row g-4">

        </section>

    </main>


    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartModalLabel">Historial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="indicatorChart"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <footer id="main-footer" class="bg-dark text-white text-center py-3 mt-auto">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
